<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 heading">
          <h1>Lakewood, CO</h1>
        
          <p id="date">Saturday 9:00 AM | Mostly sunny</p>
        </div>

        <div class="col-4 offset-md-4">
          <form id="search-form">
            <input type="text" name="" id="search-text-input" placeholder="Enter a city" />
            <input type="submit" class="btn btn-success" value="Search" />
          </form>
          <form id="current-location-form">
            <input type="submit" class="btn btn-success" value="Current Location" />
          </form>
        </div>
      <div>

      <div class="row current-weather">
        <div class="col-5">
          <h2 id="current-weather">🌤 50° F</h2>
        </div>
        
        <div class="col-3 offset-md-4">
        <h3>Saved Cities</h3>
          <ul>
            <li><a href="#">Chicago</a></li>
            <li><a href="#">New York City</a></li>
            <li><a href="#">San Francisco</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-2 ">
         <h4>Sun</h4>
         <p class="weather-icon">⛅️</p>
         <p>60° | 33°</p>
        </div>

        <div class="col-2">
          <h4>Mon</h4>
          <p class="weather-icon">⛅️</p>
          <p>54° | 33°</p>
        </div>

        <div class="col-2">
          <h4>Tues</h4>
          <p class="weather-icon">☀️</p>
          <p>66° | 40°</p>
        </div>

        <div class="col-2">
          <h4>Weds</h4>
          <p class="weather-icon">⛈</p>
          <p>53° | 34°</p>
        </div>

        <div class="col-2">
          <h4>Thurs</h4>
          <p class="weather-icon">🌨</p>
          <p>48° | 28°</p>
        </div>

        <div class="col-2">
          <h4>Fri</h4>
          <p class="weather-icon">⛅️</p>
          <p>54° | 30°</p>
        </div>

      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
